  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" class="logo-text">see.feel.do</a>
        </div>

        <ul class="nav-links">
          <li>
            <a href="index.html" class="active-on-home"
              ><i class="fas fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="portfolio.html" class="active-on-portfolio"
              ><i class="fas fa-th-large"></i> Portfolio</a
            >
          </li>
          <li>
            <a href="instagram.html" class="active-on-instagram"
              ><i class="fab fa-instagram"></i> Instagram</a
            >
          </li>
          <li>
            <a href="about.html" class="active-on-about"
              ><i class="fas fa-info-circle"></i> About</a
            >
          </li>
          <li>
            <a href="contact.html" class="active-on-contact"
              ><i class="fas fa-envelope"></i> Contact</a
            >
          </li>
        </ul>

        <div class="nav-right-desktop">
          <a
            href="https://www.instagram.com/see.feel.do?igsh=MWs4MG1lMnY0bWZtMw%3D%3D&utm_source=qr"
            target="_blank"
            class="instagram-link"
          >
            <i class="fab fa-instagram"></i> @SFD
          </a>
        </div>

        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
      </nav>
    </header>

    <main class="instagram-page">
      <div class="page-content instagram-profile-section">
        <img src="SFD LOGO.jpg" alt="SFD Logo" class="sfd-logo-instagram" />
        <h3>@SFD</h3>
        <p class="intro-text">
          Ikuti kami di Instagram untuk melihat karya terbaru kami, di balik
          layar, dan inspirasi harian!
        </p>
        <a
          href="https://www.instagram.com/see.feel.do?igsh=MWs4MG1lMnY0bWZtMw%3D%3D&utm_source=qr"
          target="_blank"
          class="instagram-profile-button"
        >
          <i class="fab fa-instagram"></i> Kunjungi Profil Instagram Kami
        </a>
      </div>

      <div class="featured-posts-section">
        <h2>Featured Posts from Our Feed</h2>
        <div class="instagram-posts-grid">
          <img src="FEED PLATARAN.jpg" alt="Instagram Post Plataran" />
          <img src="FEED PANTAI.jpg" alt="Instagram Post Pantai" />
          <img src="FEED BAGITAKJIL.jpg" alt="Instagram Post Bagitakjil" />
          <img src="FEED PPDBM.jpg" alt="Instagram Post PPDBM" />
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 see.feel.do. All rights reserved.</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- 1. JavaScript untuk Toggle Menu Navbar ---
        const navLinks = document.querySelector(".nav-links");
        const menuToggle = document.querySelector(".menu-toggle");

        if (menuToggle && navLinks) {
          menuToggle.addEventListener("click", function () {
            navLinks.classList.toggle("active");
          });

          // Opsional: Tutup menu saat link di klik (di mobile)
          navLinks.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", function () {
              if (window.innerWidth <= 768) {
                // Hanya untuk mobile
                navLinks.classList.remove("active");
              }
            });
          });
        }

        // --- 2. JavaScript untuk Highlight Menu Aktif ---
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll(".nav-links li a");

        navItems.forEach((item) => {
          // Hapus semua class 'active' terlebih dahulu untuk reset
          item.classList.remove("active");

          // Cek dan tambahkan class 'active' berdasarkan URL
          // Perhatikan bahwa currentPath mungkin memiliki leading slash atau nama file
          if (
            currentPath.includes("index.html") ||
            currentPath === "/" ||
            currentPath === "/sfd-seefeeldo/"
          ) {
            // Menangani index.html dan root domain
            if (item.classList.contains("active-on-home")) {
              item.classList.add("active");
            }
          } else if (
            currentPath.includes("portfolio.html") &&
            item.classList.contains("active-on-portfolio")
          ) {
            item.classList.add("active");
          } else if (
            currentPath.includes("instagram.html") &&
            item.classList.contains("active-on-instagram")
          ) {
            item.classList.add("active");
          } else if (
            currentPath.includes("about.html") &&
            item.classList.contains("active-on-about")
          ) {
            item.classList.add("active");
          } else if (
            currentPath.includes("contact.html") &&
            item.classList.contains("active-on-contact")
          ) {
            item.classList.add("active");
          }
        });

        // --- 3. JavaScript untuk Transisi Fade-in Halaman (Lebih Konsisten) ---
        // Pastikan body memiliki class 'fade-in' setelah DOM selesai dimuat
        // Menggunakan setTimeout 0ms untuk memastikan browser sudah merender opacity: 0
        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 0);

        // --- Opsional: Transisi Fade-out saat LEAVING a page (Lebih Kompleks) ---
        // Baca komentar di bawah ini sebelum mengaktifkan bagian ini!

    </script>
  </body>
</html>
